<html>
    <head>
        <title>News Reporter App</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Cinzel:wght@600&family=Edu+TAS+Beginner&family=Oswald:wght@300;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8" />

    </head>
    <body>
        <center>
            <h1 style="font-family: 'Oswald', sans-serif; margin-top: 10px;">News Reporting</h1>
            <br>
            <div>
            <h5 style="font-family: 'Oswald', sans-serif;">Type your news headline here: </h5>
            <input id="news_headline" style="font-family: 'Cinzel', serif;">
            <button class="btn btn-success" onclick="setHeadline()" style="font-family: 'Cabin', sans-serif;">Set Headline</button>
            <hr>
            <span>
            <input type="color" id="colorInputPicker" value="Click Me!">
            <input class="btn btn-primary" type="button" id="colorButton" value="Change Background Color" onclick="changeColor()" style="font-family: 'Cabin', sans-serif;">
            </span>
            <span>
            <input class="btn btn-info" type="button" id="colorButton" value="Change Text Color" onclick="changeTextColor()" style="font-family: 'Cabin', sans-serif;">
            <input type="color" id="colorInputTextPicker" value="Click Me!">
            </span>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div id="breakingnews" class="news">
                <!--<input type="text" class="text">-->
                <img src="breakingnews.png" width="100%">
                <p class="centered" id ="headline"></p>
            </div>

            <div class="copy_right_footer">Developed By: Stella Ruiz</div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
